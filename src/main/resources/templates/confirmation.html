<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Add a new patient</title>
</head>
<body>
    <div layout:fragment="pageContent">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3>Registration successful</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Id:</label>
                        <input class="form-control" th:value="${patient.id}" disabled />
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" th:value="${patient.name}" disabled />
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" th:value="${patient.dateOfBirth}" disabled />
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" th:checked="${patient.sick}" disabled> Is
                            he sick
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
