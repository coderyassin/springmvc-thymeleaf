<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:th="http://thymeleaf.org"
                layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Add a new patient</title>
</head>
<body>
    <div layout:fragment="pageContent">
        <div class="container">
            <form th:action="@{savePatient}" method="post">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:value="${patient.name}">
                    <p class="text-danger" th:errors="${patient.name}"></p>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dateOfBirth" class="form-label">Date of birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" placeholder="Enter date of birth" name="dateOfBirth" th:value="${patient.dateOfBirth}">
                    <p class="text-danger" th:errors="${patient.dateOfBirth}"></p>
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="sick" th:checked="${patient.sick}"> Is he sick
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
