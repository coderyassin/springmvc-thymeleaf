<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Add a new patient</title>
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 th:if="${patient.id}">Edit patient</h3>
                <h3 th:unless="${patient.id}">New patient</h3>
            </div>
            <div class="card-body">
                <form th:action="@{savePatient}" method="post">
                    <div class="mb-3 mt-3">
                        <label for="id" class="form-label">Id:</label>
                        <input class="form-control" th:value="${patient.id}" disabled>
                        <input type="hidden" class="form-control" id="id" name="id"
                               th:value="${patient.id}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                               th:value="${patient.name}">
                        <p class="text-danger" th:errors="${patient.name}"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="dateOfBirth" class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" id="dateOfBirth" placeholder="Enter date of birth"
                               name="dateOfBirth" th:value="${patient.dateOfBirth}">
                        <p class="text-danger" th:errors="${patient.dateOfBirth}"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="sick" th:checked="${patient.sick}"> Is
                            he sick
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
